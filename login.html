<!DOCTYPE html>
<html>
    <head>
        <script src="./login.js"></script>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="backdrop"></div>
        <form class="login-box" id="login-form">
            <h1 style="width: 100%; text-align: center; margin-bottom: 3vh;">Welcome to <i>EasySave</i></h1>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="johndoe" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="notyourbirthday123" required>
            <input type="submit" value="Login" id="submit"></input>
            <a href="/register" style="font-weight: normal; color: rgb(228, 220, 196)">Register</a>
        </form>
    </body>
</html>
