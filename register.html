<!DOCTYPE html>
<html>
    <head>
        <script src="./register.js"></script>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <div class="backdrop"></div>
        <form class="register-box" id="register-form">
            <h1 style="width: 100%; text-align: center; margin-bottom: 3vh;">Welcome to <i>EasySave</i></h1>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="johndoe" required>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="johndoe@gmail.com" required>
            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="notyourbirthday123" required>
            <input type="submit" value="Register" id="submit"></input>
            <a href="/login" style="font-weight: normal; color: rgb(228, 220, 196)">Login</a>
        </form>
    </body>
</html>
